<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>ATM</title>

        <style>
            body {
                background: linear-gradient(135deg, #1b263b, #415a77);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                min-height: 100vh;
                margin: 0;
                padding-top: 56px;
            }

            .atm-layout {
                min-height: calc(100vh - 56px);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .atm-container {
                background-color: #2c3e50;
                width: 400px;
                border-radius: 22px;
                padding: 30px;
                box-shadow: 0 10px 40px rgba(0,0,0,.6),
                    inset 0 0 12px #1abc9c;
                animation: fadeScaleIn 0.8s ease-out, glowPulse 3s infinite;
            }

            .atm-screen {
                background: linear-gradient(145deg, #f0f4f8, #d9e2ec);
                border-radius: 16px;
                padding: 25px;
                min-height: 220px;
                margin-bottom: 20px;
                animation: screenOn 0.6s ease-in;
            }

            .atm-input {
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: none;
                margin-bottom: 15px;
            }

            .btn-enter {
                width: 100%;
                padding: 12px;
                background: #1abc9c;
                border: none;
                border-radius: 10px;
                font-weight: bold;
                cursor: pointer;
                transition: transform .2s, box-shadow .2s;
            }

            .btn-enter:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(0,0,0,.4);
            }

            .atm-buttons {
                display: none;
                gap: 15px;
                margin-top: 15px;
            }

            .btn-action {
                flex: 1;
                padding: 14px 0;
                background: #27ae60;
                border: none;
                border-radius: 12px;
                font-weight: bold;
                color: white;
                cursor: pointer;
                transition: transform .2s, box-shadow .2s;
            }

            .btn-action:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(0,0,0,.4);
            }

            #atmMessage {
                display: none;
                margin-bottom: 15px;
                padding: 12px;
                border-radius: 10px;
                font-weight: bold;
                text-align: center;
                animation: slideDown .3s ease-out;
            }

            /* PIN visual */
            .pin-dots {
                text-align: center;
                font-size: 22px;
                letter-spacing: 6px;
                margin-bottom: 10px;
                height: 24px;
            }

            /* Teclado */
            .atm-keypad {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin-top: 25px;
            }

            .atm-keypad button {
                padding: 16px;
                background: #34495e;
                border: none;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                transition: transform .15s, box-shadow .15s;
            }

            .atm-keypad button:active {
                transform: scale(.92);
                box-shadow: inset 0 0 10px rgba(0,0,0,.5);
            }

            .clear {
                background: #e74c3c;
            }
            .ok {
                background: #27ae60;
            }

            /* ANIMACIONES */
            @keyframes fadeScaleIn {
                from {
                    opacity: 0;
                    transform: scale(.85) translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
            }

            @keyframes screenOn {
                from {
                    opacity: 0;
                    filter: brightness(.6);
                }
                to {
                    opacity: 1;
                    filter: brightness(1);
                }
            }

            @keyframes glowPulse {
                0%,100% {
                    box-shadow: inset 0 0 12px #1abc9c;
                }
                50% {
                    box-shadow: inset 0 0 22px #1abc9c;
                }
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* ERROR */
            @keyframes shake {
                0%,100% {
                    transform: translateX(0);
                }
                20% {
                    transform: translateX(-6px);
                }
                40% {
                    transform: translateX(6px);
                }
                60% {
                    transform: translateX(-4px);
                }
                80% {
                    transform: translateX(4px);
                }
            }

            .error-anim {
                animation: shake .4s;
            }

            /* √âXITO */
            .success-anim {
                animation: successGlow .6s;
            }

            @keyframes successGlow {
                from {
                    box-shadow: inset 0 0 10px #2ecc71;
                }
                to {
                    box-shadow: inset 0 0 25px #2ecc71;
                }
            }
        </style>
    </head>

    <body layout:fragment="body">

        <div class="atm-layout">
            <div class="atm-container" id="atmContainer">

                <div class="atm-screen">

                    <div id="atmMessage"></div>

                    <div class="pin-dots" id="pinDots"></div>

                    <form id="loginCajero">
                        <label>No. Tarjeta</label>
                        <input type="text" id="noTarjeta" class="atm-input">

                        <label>PIN</label>
                        <input type="password" id="pin" class="atm-input">

                        <button class="btn-enter">INGRESAR</button>
                    </form>

                    <div class="atm-buttons">
                        <button class="btn-action" id="botonRetirar">Retirar</button>
                        <button class="btn-action">Consultar Saldo</button>
                        <button class="btn-action"
                                th:if="${session.rol == 'ADMIN'}">
                            Rellenar
                        </button>
                    </div>

                    <form id="formRetirar" style="display:none;">
                        <label>Monto a retirar:</label>
                        <input type="number" step="0.01" id="monto" class="atm-input">
                        <button class="btn-enter">Confirmar Retiro</button>
                    </form>

                </div>

                <div class="atm-keypad">
                    <button>1</button><button>2</button><button>3</button>
                    <button>4</button><button>5</button><button>6</button>
                    <button>7</button><button>8</button><button>9</button>
                    <button class="clear">‚ü≤</button>
                    <button>0</button>
                    <button class="ok">OK</button>
                </div>
            </div>

            <input type="hidden" id="cajeroIdHidden" th:value="${cajero.idCajero}">
        </div>

        <script>
            let noTarjetaGlobal = null;
            function mostrarMensaje(texto, tipo) {
                const estilos = {
                    success: {bg: '#2ecc71', color: '#fff'},
                    error: {bg: '#e74c3c', color: '#fff'},
                    info: {bg: '#f1c40f', color: '#2c3e50'}
                };
                $('#atmMessage')
                        .css({background: estilos[tipo].bg, color: estilos[tipo].color})
                        .text(texto)
                        .fadeIn(200);
            }

            function animarError() {
                $('#atmContainer').addClass('error-anim');
                setTimeout(() => $('#atmContainer').removeClass('error-anim'), 400);
            }

            function animarExito() {
                $('#atmContainer').addClass('success-anim');
                setTimeout(() => $('#atmContainer').removeClass('success-anim'), 600);
            }

            $(document).ready(function () {

                $('#loginCajero').on('submit', function (e) {
                    e.preventDefault();
                    $.ajax({
                        type: 'POST',
                        url: 'http://localhost:8080/api/cajero/loginCajero',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            NoTarjeta: $('#noTarjeta').val(),
                            PIN: $('#pin').val(),
                            IdCajero: $('#cajeroIdHidden').val()
                        }),
                        success: function (response) {
                            if (response.correct) {
                                noTarjetaGlobal = $('#noTarjeta').val();
                                mostrarMensaje('‚úÖ Bienvenido', 'success');
                                animarExito();
                                $('#loginCajero').fadeOut(300, () => $('.atm-buttons').fadeIn(300));
                            } else {
                                mostrarMensaje(response.errorMessage, 'error');
                                animarError();
                            }
                        },
                        error: animarError
                    });
                });
            });

            $(document).ready(function () {

                $('#botonRetirar').on('click', function () {
                    $('.atm-buttons').fadeOut(300, function () {
                        $('#formRetirar').fadeIn(300);
                    });
                });

            });

            function deshabilitarBotones(estado) {
                $('.btn-action, .btn-enter').prop('disabled', estado);
            }

            $(document).ready(function () {

                $('#formRetirar').on('submit', function (e) {
                    e.preventDefault();

                    $.ajax({
                        type: 'POST',
                        url: 'http://localhost:8080/api/retirar',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            NoTarjeta: noTarjetaGlobal,
                            Monto: $('#monto').val(),
                            IdCajero: $('#cajeroIdHidden').val()
                        }),
                        beforeSend: function () {
                            deshabilitarBotones(true);
                            mostrarMensaje('‚è≥ Procesando retiro...', 'info');
                        },
                        success: function (response) {
                            deshabilitarBotones(false);

                            if (response.correct) {
                                mostrarMensaje('üí∏ ' + response.object, 'success');
                                $('#monto').val('');

                                setTimeout(() => {
                                    $('#formRetirar').fadeOut(300);
                                    $('.atm-buttons').fadeIn(300);
                                }, 1500);

                            } else {
                                mostrarMensaje(response.errorMessage, 'error');
                            }
                        },
                        error: function () {
                            deshabilitarBotones(false);
                            mostrarMensaje('Error de conexi√≥n', 'error');
                        }
                    });
                });

            });


        </script>
    </body>
</html>
